<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">

    <script src="./calculadora.js" defer></script>
</head>

<body>
    <div id="calculadora">
        <div id="visor">
            <div id="equacao">0</div>
            <div id="valor">0</div>
        </div>
        <div id="botoes">
            <button class="acao">C</button>
            <button class="acao">CE</button>
            <button class="acao">DEL</button>
            <button class="operacao">/</button>
            <!-- <button class="operacao">&divide;</button> -->

            <button class="algarismo">7</button>
            <button class="algarismo">8</button>
            <button class="algarismo">9</button>
            <button class="operacao">*</button>
            <!-- <button class="operacao">&times;</button> -->

            <button class="algarismo">4</button>
            <button class="algarismo">5</button>
            <button class="algarismo">6</button>
            <button class="operacao">-</button>
            <!-- <button class="operacao">&minus;</button> -->

            <button class="algarismo">1</button>
            <button class="algarismo">2</button>
            <button class="algarismo">3</button>
            <button class="operacao">+</button>

            <!-- <button class="operacao">*(-1)</button> -->
            <button class="acao">*(-1)</button>
            <button class="algarismo">0</button>
            <button class="acao">.</button>
            <button id="igual">=</button>

        </div>
    </div>
</body>

</html>
